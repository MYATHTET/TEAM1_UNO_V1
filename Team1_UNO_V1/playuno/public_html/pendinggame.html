<html>

    <head>
        <title>Pending.....</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/jquery.js"></script>
        <script>
            $(function () {

                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8080/Team1Servlet/api/game/pending',
                    crossDomain: true,
                    dataType: 'text',
                    success: function (data) {
                        var json = $.parseJSON(data);
                        $('#gid').val(json.gid);
                        $('#gida').append(json.gid);
                        $('#gname').append(json.name);

                        console.log(data);
                    }
                });
            });
        </script>

    </head>
    <body>
        <img src="images/uno_left.jpg" alt="uno" class="photo_left"> 
        <div class="box">
            <div class="create">
                <div class="btn_separate"></div>
                    <form action="http://localhost:8080/Team1Servlet/api/game/gamestart" method="post">  
                        <h1>New Game</h1> 
                        <p>
                        Game Id :
                        <input type="hidden" name="gid" id="gid">
                            <span id="gida"></span><br />
                            Game Title :
                            <span id="gname"></span><br />
                        </p>
                        <div class="button">
                        <button type="submit" name="start" class="btnStyle" id="btnStartGame" >Start Game</button>                   
                        </div>
                    </form>
            </div>  
        </div>
</html>
